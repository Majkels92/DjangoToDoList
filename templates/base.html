{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% block static %}
    {% endblock %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>
        {% block title %}{% endblock %}
    </title>
</head>



<body>
<nav class="navigation-bar-content">
    <div >
        <a class="nav-a-link" id="logo" href="{% url 'homepage' %}">TDL</a>
        {%  if user.is_authenticated %}
            <a id="nav-log-btn" class="nav-a-link" href="{% url "logout" %}">Log Out</a>
            Hello, <a id="nav-log-btn" class="nav-a-link" href="{% url 'profile' %}">{{ user.username }}</a>
        {% else %}
            <a id="nav-log-btn" class="nav-a-link" href="{% url 'login' %}">Login</a>
            <a id="nav-log-btn" class="nav-a-link" href="{% url 'register' %}">Register</a>
        {% endif %}
    </div>
    <div class="navbar-div">
        <ul class="nav-ul">
            <li><a class="nav-a-link" href="{% url 'task-list' %}">To Do APP</a></li>
            <li><a class="nav-a-link" href="{% url 'about-page' %}">ABOUT</a></li>
        </ul>
    </div>
</nav>

{% block content %}{% endblock %}

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
